<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container">
        <header class="head">
            <div class="top">
                <img src="spotify logo.png" alt="Logo" class="logo">
            </div>
        </header>
        <main class="mn"> 
            <div class="box text-center">
                <h1 class="heading">Log in to Spotify</h1>
                <button class="but" id="gug">
                    <img src="Google.png" class="go"><span class="txt1">Continue with Google</span>
                </button>
                <button class="but text-center" id="fb">
                    <img src="Facebook.png" alt="FB"><span class="txt2">Continue with Facebook</span>
                </button>
                <button class="but text-center" id="ap">
                    <img src="Apple.png" alt="Apple"><span class="txt3">Continue with Apple</span>
                </button>
                <button class="but text-center" id="ph">
                    <span class="txt4">Continue with phone number</span>
                </button>
                <hr>
                <div class="headset text-left">Email or username</div>
                <div class="inp">
                    <input type="text" name="E&U" placeholder="Email or username" id="EU">
                </div>
                <div class="headset text-left" id="ps">Password</div>
                <div class="inp">
                    <input type="text" name="E&U" placeholder="Password" id="EU">
                </div>
                <div class="check">
                    <input type="checkbox" name="mycheckbox" id="checko"> <span class="rem">Remember me</span>
                </div>
                <button class="but text-center grung" id="lg">
                    <span class="txt5">Log in</span>
                </button>
                <a href="#">
                    <p class="fyp">Forgot Your Password ?</p>
                </a>
                <hr>
                <p class="last">Don't Have an account ?&nbsp;&nbsp;
                    <a href="#">
                        <span class="fyp">
                            Sign up for Spotify
                        </span>
                    </a>
                </p>
            </div>
        </main>
        <footer class="bot text-center">
            <p class="fut">This site is protected by reCAPTCHA and the Google <a href="#" class="grey">Privacy Policy</a> and <a href="#"class="grey">Terms of Service</a> apply.</p>
        </footer>
    </div>
</body>
</html>
